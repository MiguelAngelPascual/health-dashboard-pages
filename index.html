<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmado - BIOXS Health</title>
  <style>
    * {
      border: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    h1 {
      color: #1f2937;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 14px 0 rgba(118, 75, 162, 0.39);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(118, 75, 162, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .footer {
      margin-top: 24px;
      color: #9ca3af;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <span class="logo-text">BIOXS Health</span>
    </div>

    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h1>¡Email Confirmado!</h1>
    <p>Tu cuenta ha sido verificada correctamente. Ya puedes acceder a todas las funcionalidades de BIOXS Health.</p>

    <a id="openAppBtn" href="#" class="btn">
      Abrir la App
    </a>

    <p class="footer">
      Si el botón no funciona, abre la app manualmente e inicia sesión.
    </p>
  </div>

  <script>
    // New simplified scheme without underscores
    const deepLinkBase = 'com.bioxs.bioxshealth://login-callback';

    // Add forward any query params or hash fragments from Supabase
    const params = window.location.search + window.location.hash;
    const finalDeepLink = deepLinkBase + params;

    // Update the button link
    document.getElementById('openAppBtn').href = finalDeepLink;

    // Attempt to redirect automatically after a delay
    setTimeout(() => {
      window.location.assign(finalDeepLink);
    }, 1500);
  </script>
</body>

</html>
